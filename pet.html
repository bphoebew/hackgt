<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>memopet - pet</title>
    <link rel="stylesheet" href="pet.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&family=Lora&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id = "one">
      <div class = "menu">
        <a href = "index.html"><h1 class = "menuText"> HOME </h1></a>
        <a href = "pet.html"><h1 class = "menuText"> MEET YOUR PET </h1></a>
        <a href = "habit.html"><h1 class = "menuText"> HABITS </h1></a>
        <a href = "calendar.html"><h1 class = "menuText"> CALENDAR </h1></a>
      </div>

      <h1 class = "title">meet your pet. </h1>
      <p class = "subtitle"> choose its name and colors </p>
      <div class = "flexCen">
        <img class = "petMainImg" src = "amongusPet.png">
      </div>
    </section>

    <section id = "two">
      <div class = "colors">
        <div class = "flexCol">
        <h1 class = "colorName"> Choose Primary Color </h1>
        <div class = "flexRow">
          <button style = "background-color: #F4B9B2" class = "pinkB"></button>
          <button style = "background-color: #E5B181" class = "brownB"></button>
          <button style = "background-color: #DE6B48" class = "orangeB"></button>
        </div>
        <div class = "flexRow">
          <button style = "background-color: #DAEDBD" class = "mintB"></button>
          <button style = "background-color: #7DBBC3" class = "blueB"></button>
          <button style = "background-color: #5D5F71" class = "blackB"></button>
        </div>
        </div>
      </div>
      <div class = "flexRowAll">
        <div class = "colors">
          <div class = "flexCol">
          <h1 class = "colorName"> Choose Secondary Color </h1>
          <div class = "flexRow">
            <button style = "background-color: #F4B9B2" class = "pinkO"></button>
            <button style = "background-color: #E5B181" class = "brownO"></button>
            <button style = "background-color: #DE6B48" class = "orangeO"></button>
          </div>
          <div class = "flexRow">
            <button style = "background-color: #DAEDBD" class = "mintO"></button>
            <button style = "background-color: #7DBBC3" class = "blueO"></button>
            <button style = "background-color: #5D5F71" class = "blackO"></button>
          </div>
          </div>
        </div>
        <!-- <h1>Critter</h1> -->
      <div class = "pet">
        <div class = "flexColTwo">
          <div class = "namePlace">
            <label class = "namePlaceText" for="fname">Name Your Pet: </label>
            <input type="text" id="fname" name="fname"><br><br>
          </div>
          <div class="critter idle">
          	<div class="ear left"></div>
          	<div class="ear right"></div>
          	<div class="face">
          		<div class="eye left">
          			<div class="lid"></div>
          		</div>
          		<div class="eye right">
          			<div class="lid"></div>
          		</div>
          		<div class="mouth"></div>
          	</div>
          </div>
          <button class = "create" onclick="myFunction()"> Create Your Pet </button>
        </div>
      </div>
    </div>
    </section>

    <a href = "petPlay.html"><button class = "play">play!</button></a>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="pet.js"></script>
  </body>
</html>
